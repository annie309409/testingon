<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{}
    ul::after{}
    ul>li{
      width: 19%;
      height: 250px;
      background-color: #fc0;
      float: left;
    }
    ul::after{
      content: '';
      display: block;
      clear: both;
    }

    div.box{
      width: 100%;
      height: 500px;
      background-color: #f00;
      margin-top: 100px;
    }
  </style>
</head>
<body>
 <ul>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
   <li></li>
 </ul>
 <div class="box"></div>
</body>
</html>
