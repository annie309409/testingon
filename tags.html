<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table>thead>tr>td{
      outline: 2px solid black;

    }
    table>tbody>tr>td{
      outline: 2px solid black;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td colspan="2">제목입력</td>
        <td>제목입력</td>
        <td rowspan="2">제목입력</td>
     
      </tr>
      <tr>
        <td>내용입력</td>
        <td>내용입력</td>
        <td>내용입력</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
